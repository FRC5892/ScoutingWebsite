<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app\app.css"/>
        <link rel="stylesheet" href="app\style.css"/>
        <link rel="stylesheet" href="app\match.css"/>
    </head>
    <body>
        <header>
            <div>
                <h3>5892 Scouting Data</h3>
                <div class="headerPush">
                    <div class="search">
                        <h4>Search</h4>
                        <input id="searchBox"></input>
                        <button id="searchButton">Go</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <h3 class="pageTitle" id="pageTitle">Match 1</h3>
            <section class="mainMatchResultsSection">
                <div class="roundedBox redAlliance">
                    <div class="allianceScore">
                        <h1 id="redAllianceScore"></h1>
                    </div>
                    <div class="allianceMembers" id="redAllianceContainer">
                        
                    </div>
                </div>
                <div class="roundedBox blueAlliance">
                    <div class="allianceScore">
                        <h1 id="blueAllianceScore"></h1>
                    </div>
                    <div class="allianceMembers" id="blueAllianceContainer">
                        
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script src="match.js"></script>
</html>
